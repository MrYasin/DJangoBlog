{% extends "layout.html" %}

{% block body %}

{% load crispy_forms_tags %}

<br>
<div class="row">
    <div class="col-md-6 offset-md-3">

        <h3><strong>Create Article</strong></h3>

        </form>
    
    </div>
</div>

{% endblock body %}
